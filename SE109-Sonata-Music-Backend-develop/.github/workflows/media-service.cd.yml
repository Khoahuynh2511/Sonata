name: "[CD Pipeline] for SONATA Backend - Media Service"

env:
  DEPLOY_FOLDER: /root/se109_project/backend/source/media.service
  PROJECT_FOLDER: /root/se109_project/backend/source
  ENV_FILE_PATH: /root/se109_project/backend/env_file/media.service/.env
  DOCKER_COMPSE_PATH: ./media.service/docker-compose.yml

on:
  push:
    branches:
      - release
    paths:
      - "media.service/**"
      - ".github/workflows/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy source code to server
        uses: appleboy/scp-action@v0.1.1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          source: "./media.service/"
          target: ${{ env.PROJECT_FOLDER }}
          strip_components: 1

      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          script: |
            cp ${{ env.ENV_FILE_PATH }} ${{ env.DEPLOY_FOLDER }}/.env
            cd ${{ env.DEPLOY_FOLDER }}
            sudo docker compose build  
            sudo docker compose down     
            sudo docker compose up -d
